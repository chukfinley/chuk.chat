<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuk - Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .date {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .content {
            text-align: center;
        }
        
        .sneak-peek {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 30px;
        }
        
        .pricing-link {
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .pricing-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .pricing-link a:hover {
            background-color: #3498db;
            color: white;
        }
        
        .image-container {
            margin-top: 30px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>I am Working on it.</h1>
            <div class="date">Chuk • 28.09.2025</div>
        </div>
        
        <div class="content">
            <p class="sneak-peek">Sneak Peek of current state</p>
            
            <div class="pricing-link">
                <a href="./pricing.html">View Pricing</a>
            </div>
            
            <div class="image-container">
                <img src="image.png" alt="Sneak Peek Image">
            </div>
        </div>
        
        <div class="footer">
            © 2025 Chuk. All rights reserved.
        </div>
    </div>
</body>
</html>
